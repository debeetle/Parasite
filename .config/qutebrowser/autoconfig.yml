# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      caret:
        <Ctrl+g>: leave-mode
      command:
        <Alt+n>: command-history-next
        <Alt+p>: command-history-prev
        <Ctrl+Home>: home
        <Ctrl+Shift+r>: reload -f
        <Ctrl+Shift+s>: search-prev
        <Ctrl+Shift+t>: undo
        <Ctrl+g>: leave-mode
        <Ctrl+j>: completion-item-focus next
        <Ctrl+k>: completion-item-focus prev
        <Ctrl+q>: quit --save
        <Ctrl+r>: reload
        <Ctrl+s>: search-next
        <Ctrl+t>: open -t
        <Ctrl+w>: tab-close
      hint:
        <Ctrl+g>: leave-mode
      normal:
        '0': fake-key 0
        '1': fake-key 1
        '2': fake-key 2
        '3': fake-key 3
        '4': fake-key 4
        '5': fake-key 5
        '6': fake-key 6
        '7': fake-key 7
        '8': fake-key 8
        '9': fake-key 9
        <Alt+Left>: back
        <Alt+Right>: forward
        <Ctrl+1>: tab-focus 1
        <Ctrl+2>: tab-focus 2
        <Ctrl+3>: tab-focus 3
        <Ctrl+4>: tab-focus 4
        <Ctrl+5>: tab-focus 5
        <Ctrl+6>: tab-focus 6
        <Ctrl+7>: tab-focus 7
        <Ctrl+8>: tab-focus 8
        <Ctrl+9>: tab-focus -1
        <Ctrl+;>: 'cmd-set-text :'
        <Ctrl+Home>: home
        <Ctrl+Shift+Tab>: tab-prev
        <Ctrl+Shift+l>: cmd-set-text -s :open -t
        <Ctrl+Shift+m>: hint links spawn mpv {hint-url}
        <Ctrl+Shift+r>: reload -f
        <Ctrl+Shift+s>: cmd-set-text ?
        <Ctrl+Shift+t>: undo
        <Ctrl+Shift+y>: yank url
        <Ctrl+Tab>: tab-next
        <Ctrl+g>: clear-keychain ;; search ;; fullscreen --leave
        <Ctrl+h>: hint all
        <Ctrl+j>: scroll-page 0 0.2
        <Ctrl+k>: scroll-page 0 -0.2
        <Ctrl+l>: cmd-set-text -s :open
        <Ctrl+q>: quit --save
        <Ctrl+r>: reload
        <Ctrl+s>: cmd-set-text /
        <Ctrl+t>: open -t
        <Ctrl+w>: tab-close
  colors.messages.warning.bg:
    global: darkorange
  colors.webpage.darkmode.algorithm:
    global: lightness-hsl
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.policy.images:
    global: never
  completion.delay:
    global: 10
  completion.height:
    global: 40%
  completion.open_categories:
    global:
    - history
    - filesystem
    - quickmarks
    - bookmarks
  completion.scrollbar.padding:
    global: 1
  completion.scrollbar.width:
    global: 6
  content.blocking.adblock.lists:
    global: null
  content.blocking.enabled:
    global: false
  content.blocking.hosts.lists:
    global: null
  content.geolocation:
    global: false
  content.javascript.clipboard:
    global: access
  content.javascript.log:
    global:
      error: error
      info: info
      unknown: warning
      warning: none
  content.notifications.enabled:
    https://blog.csdn.net: false
    https://www.youtube.com: false
  content.notifications.presenter:
    global: libnotify
  content.pdfjs:
    global: true
  content.print_element_backgrounds:
    global: false
  content.proxy:
    global: none
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: 20
  editor.command:
    global:
    - foot
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fileselect.folder.command:
    global:
    - foot
    - -e
    - yazi
    - --choosedir={}
  fileselect.multiple_files.command:
    global:
    - foot
    - -e
    - yazi
    - --choosefiles={}
  fileselect.single_file.command:
    global:
    - foot
    - -e
    - yazi
    - --choosefile={}
  fonts.completion.category:
    global: bold default_size default_family
  fonts.default_size:
    global: 9pt
  fonts.downloads:
    global: default_size default_family
  fonts.hints:
    global: bold default_size default_family
  fonts.web.family.fixed:
    global: null
  fonts.web.family.sans_serif:
    global: null
  fonts.web.family.serif:
    global: null
  fonts.web.size.default:
    global: 16
  fonts.web.size.default_fixed:
    global: 13
  fonts.web.size.minimum:
    global: 0
  fonts.web.size.minimum_logical:
    global: 6
  hints.next_regexes:
    global:
    - \bnext\b
    - \bmore\b
    - \bnewer\b
    - \b[>→≫]\b
    - \b(>>|»)\b
    - \bcontinue\b
  input.mouse.back_forward_buttons:
    global: false
  logging.level.console:
    global: critical
  logging.level.ram:
    global: critical
  qt.args:
    global:
    - enable-accelerated-2d-canvas
    - ignore-gpu-blocklist
    - enable-gpu-rasterization
    - enable-accelerated-video-decode
    - enable-features=VaapiVideoDecoder
    - enable-features=VaapiVideoDec odeLinuxGL
    - enable-features=VaapiIgnoreDriverChecks
  qt.chromium.experimental_web_platform_features:
    global: auto
  qt.chromium.low_end_device_mode:
    global: never
  qt.highdpi:
    global: true
  statusbar.padding:
    global:
      bottom: 1
      left: 0
      right: 0
      top: 1
  statusbar.position:
    global: top
  statusbar.show:
    global: in-mode
  tabs.close_mouse_button:
    global: none
  tabs.close_mouse_button_on_bar:
    global: ignore
  tabs.indicator.padding:
    global:
      bottom: 1
      left: 2
      right: 4
      top: 1
  tabs.indicator.width:
    global: 0
  tabs.last_close:
    global: close
  tabs.mode_on_change:
    global: restore
  tabs.mousewheel_switching:
    global: false
  tabs.padding:
    global:
      bottom: 0
      left: 8
      right: 8
      top: 0
  tabs.position:
    global: bottom
  tabs.select_on_remove:
    global: next
  tabs.show:
    global: always
  tabs.title.format:
    global: '{audio} {current_title}'
  tabs.title.format_pinned:
    global: '{current_title}'
  tabs.undo_stack_size:
    global: 50
  url.default_page:
    global: file:///home/chaos/garden/web/startpage/index.html
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
      arch: https://wiki.archlinux.org/?search={}
      d: https://duckduckgo.com/?q={}
      gh: https://github.com/search?q={}
      wiki: http://wikipedia.com/search?q={}
  url.start_pages:
    global: file:///home/chaos/garden/web/startpage/index.html
  window.hide_decoration:
    global: true
  window.title_format:
    global: '{current_title}{title_sep}qutebrowser'
  zoom.mouse_divider:
    global: 0
